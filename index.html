<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link your CSS file -->
</head>
<body>
    <div id="game-container">
        <h1>Blackjack Game</h1>
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
        
        <button id="start-button">Start Game</button>
        <button id="hit-button" style="display:none;">Hit</button>
        <button id="stand-button" style="display:none;">Stand</button>
        
        <p id="game-result"></p>
    </div>

    <script src="script.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
